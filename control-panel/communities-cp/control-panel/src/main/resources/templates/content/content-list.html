<div layout:decorate="~{layout}">
    <div layout:fragment="content">
        <section class="content-header">
            <h1>Content type</h1>
        </section>
        <section class="content container-fluid table-box-control">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header">
                            <a th:if="${session.role == 'SAAS ADMIN'}" th:href="@{'/content/create'}"
                               class="main-button add-right" id="add-button">
                                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                Add Content type
                            </a>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-theme">
                                <tbody>
                                <tr>
                                    <th> Content Type</th>
                                    <th> Description</th>
                                    <th>Status</th>
                                    <th class="align-right"> Actions</th>
                                </tr>
                                <tr th:each="content,iter : *{contentList}">
                                    <td th:text="${content.getName()}"></td>
                                    <td th:text="${content.getDescription()}"></td>
                                    <td>
                                        <div class="toggle-switch">
                                            <div class="switch-main">
                                                <div class="switch">
                                                    <input type="radio" th:name="${content.getId()} + _status" value="1"
                                                           th:checked="(${content.getStatus()}==1)"
                                                           class="status"
                                                           th:data-id="${content.getId()}">
                                                    <span>Active</span>
                                                </div>
                                                <div class="switch">
                                                    <input type="radio" th:name="${content.getId()} + _status"
                                                           value="0"
                                                           th:checked="(${content.getStatus()}==0)"
                                                           class="status"
                                                           th:data-id="${content.getId()}">
                                                    <span>Inactive</span>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="align-right">
                                        <a  th:if="${session.role == 'SAAS ADMIN'}" th:href="@{'/content/edit/' + ${content.getId()} }" class="edit-icon">
                                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                        </a>
                                        <a th:if="${session.role == 'ORG ADMIN'} OR ${session.role == 'SUBORG ADMIN'}" th:href="@{'/content/edit/' + ${content.getId()}}" class="edit-icon">
                                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Main content End Here -->
    <div layout:fragment="modal-popup">
        <div id="add-Content" class="modal fade popup-theme" role="dialog">
            <div th:classappend="${session.role == 'SAAS ADMIN' ? 'modal-dialog edit-blog-popup':'big-model edit-blog-popup'}" >
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" id="modal-title"> Add Content Type </h4>
                    </div>
                    <div class="modal-body panel-body" id="modal-body"></div>
                </div>
            </div>
        </div>
    </div>

    <script layout:fragment="inner-scripts">

        function edit(url, name, id) {
            $.ajax({
                url: url,
                type: "get",
                success: function (response) {
                    $("#modal-title").html("Edit " + name);
                    $("#modal-body").html(response);
                    $("#add-Content").modal("show");
                }
            });
        }

        function add(name) {
            $.ajax({
                url: "/content/create",
                type: "get",
                success: function (response) {
                    $("#modal-title").html("Add " + name);
                    $("#modal-body").html(response);
                    $("#add-Content").modal("show");
                }
            });
        }

        function del(url) {
            swal({
                title: "Are you sure?",
                text: "Once deleted, you will not be able to recover this User!",
                type: "warning",
                confirmButtonText: 'Go Ahead',
                cancelButtonText: 'Cancel',
                confirmButtonClass: 'confirm-btn',
                cancelButtonClass: 'cancel-btn',
                showCancelButton: true
            }).then(function (result) {
                if (result.value) {
                    window.location.href = url;
                }
            })
        }
        $('.status').click(function () {
            var radioValue = $(this).val();
            var contentId = ($(this).attr("data-id"));
            $.ajax({
                url: "/content/setActivation/" + contentId + "/" + radioValue,
                type: "get",
                beforeSend: function (o, o1) {
                    $("#loader").show();
                },
                success: function (response) {
                    window.location.reload();

                }
            })
        });

    </script>

</div>
