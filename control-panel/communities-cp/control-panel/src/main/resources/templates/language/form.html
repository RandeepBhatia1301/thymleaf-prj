<div class="row">
    <div class="col-lg-12">
        <form th:action="@{${languageURL}}" th:method="${method}" enctype="multipart/form-data" name="addLanguage" id="addLanguage">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label> language name </label>
                        <input type="text" class="form-control" name="name" id="name"
                               th:value="${name != null ? name : ''}">
                        <input type="hidden" class="form-control" name="id" id="id" th:value="${id}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group file-upload-box">
                        <label for="uploadLanguage"> Upload File </label>
                        <input  type="text" id="uploadLanguage" name="uploadLanguage" placeholder="Choose File" class="upload-input" disabled>
                        <div class="fileUpload upload-button">
                            <span>Upload</span>
                            <input name="uploadFile" id="uploadedFile" type="file" class="upload" value="Upload"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="modal-footer">
                    <input type="submit" class="main-button" value="Save" id="submit">
                    <button type="button" class="gray-button" data-dismiss="modal"> Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
