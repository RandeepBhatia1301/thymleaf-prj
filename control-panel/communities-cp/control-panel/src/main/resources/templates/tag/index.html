<!-- Main content Start Here -->
<div layout:decorate="~{layout}" layout:fragment="content">
    <section class="content-header">
        <h1>Custom Tags</h1>
    </section>
    <section class="content container-fluid table-box-control custom-tag-wrapper">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                   <!-- <div class="box-header">
                        <div class="search-tool">
                            <div class="input-group">
                                <input type="text" name="" class="form-control" placeholder="Search">
                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>-->
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-theme">
                            <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Hash Tags</th>
                                <th>Frequency</th>
                                <th>Convert as AOI</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="tag,iter : *{tagList}">
                                <td th:text="${iter.index +1 }"></td>
                                <td th:text="${tag.key}"></td>
                                <td th:text="${tag.value}"></td>
                                <td>
                                    <a th:href="@{ '/aoi/create/' + ${tag.key} }" class="view-icon m-right-10"><i
                                            class="fa fa-plus-circle" aria-hidden="true"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!-------------------------------------->
                        <div class="pagination-data-box">
                        <div class="pagination-div">
        <span th:if="${page.hasPrevious()}">
        <a th:href="@{/tags(page=${page.number-1},size=${page.size})}">Previous</a>
    </span>
                            <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
                                <span th:if="${page.number == i}" class="selected">[[${i}+1]]</span>
                                <span th:unless="${page.number == i}">
             <a th:href="@{/tags(page=${i},size=${page.size})}">[[${i}+1]]</a>
        </span>
                            </th:block>
                            <span th:if="${page.hasNext()}">
        <a th:href="@{/tags(page=${page.number+1},size=${page.size})}">Next</a>
    </span>
                        </div>
                        </div>
                        <!-------------------------------------->
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- Main content End Here -->
