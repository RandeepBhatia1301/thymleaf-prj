<form th:action="@{/modules/update}" th:method="put" name="add-modules" id="add-modules">
    <div class="popup-form">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label>Module name</label>
                    <input type="text" class="form-control" name="name" id="name" th:value="${module.getName()}">
                    <input type="hidden" class="form-control" name="id" id="id" th:value="${module.getId()}">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label> description </label>
                    <textarea name="description" id="description" th:text="${module.getDescription()}"></textarea>
                </div>
            </div>

            <div class="modal-footer">
                <button type="submit" class="main-button">save</button>
                <button type="button" class="gray-button" data-dismiss="modal">cancel</button>
            </div>
        </div>
    </div>
</form>
