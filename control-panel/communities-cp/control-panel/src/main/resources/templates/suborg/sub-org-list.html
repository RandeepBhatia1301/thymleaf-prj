<!-- Main content Start Here -->
<div layout:decorate="~{layout}">
    <div layout:fragment="content">
        <section class="content-header">
            <h1>Sub Organizations</h1>
        </section>
        <section class="content container-fluid table-box-control">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header">
                            <div class="search-tool">
                                <div class="input-group">
                                    <input type="text" name="" class="form-control" placeholder="Search">
                                    <div class="input-group-btn">
                                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <a href="/subOrg/create" class="main-button add-right"> <i class="fa fa-plus-circle"
                                                                                       aria-hidden="true"></i> Add
                                Sub-Organization </a>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-theme one-line-row">
                                <tbody>
                                <tr>
                                    <th>s.no</th>
                                    <th>Sub Organization Name</th>
                                    <th>admin</th>
                                    <th>Registered email</th>
                                    <th>Created on</th>
                                    <th>Status</th>
                                    <th>actions</th>
                                </tr>
                                <tr th:each="org,iter : *{subOrgList}">
                                    <td th:text="${iter.index +1 }"></td>
                                    <td th:text="${org.getName()}"></td>
                                    <td th:text="${org.getRegisteredAdminName()}">Rajendra Tiwari</td>
                                    <td th:text="${org.getRegisteredAdminEmail()}">admin@rilhydrocarbons.com</td>
                                    <td th:text="${org.getCreatedAt()}">03-12-2018</td>
                                    <!-- <td>
                                        <div class="toggle-switch">
                                           <div class="switch-main">
                                              <div class="switch"><input type="radio" th:name="${org} + _status" value="1" checked><span>Active</span></div>
                                              <div class="switch"><input type="radio" th:name="${org} + _status" value="0"><span>Inactive</span></div>
                                           </div>
                                        </div>
                                     </td>-->
                                    <!---->
                                    <td>
                                        <div class="toggle-switch">
                                            <div class="switch-main">
                                                <div class="switch">
                                                    <input type="radio" th:name="${org.getId()} + _status" value="1"
                                                           th:checked="(${org.getStatus()}==1)"
                                                           class="status"
                                                           th:data-id="${org.getId()}">
                                                    <span>Active</span>
                                                </div>
                                                <div class="switch">
                                                    <input type="radio" th:name="${org.getId()} + _status"
                                                           value="0"
                                                           th:checked="(${org.getStatus()}==0)"
                                                           class="status"
                                                           th:data-id="${org.getId()}">
                                                    <span>Inactive</span>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <!---->
                                    <td>
                                        <a th:href="@{ '/subOrg/show/' + ${org.getId()}}"
                                           class="view-icon m-right-10"><i
                                                class="fa fa-eye" aria-hidden="true"></i></a>
                                        <a th:href="@{ '/subOrg/edit/' + ${org.getId()}}"
                                           class="edit-icon m-right-10"><i
                                                class="fa fa-pencil-square-o" aria-hidden="true"></i></a>

                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                        <div class="pagination-data-box">
                            <ul class="pagination">
                                <li><a href="#">Previous</a></li>
                                <li class="active"><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li><a href="#">Next</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script th:inline="javascript" layout:fragment="inner-scripts">
        $('.status').click(function () {
            var radioValue = $(this).val();
            var subOrgId = ($(this).attr("data-id"));
            $.ajax({
                url: "/subOrg/setActivation/" + subOrgId + "/" + radioValue,
                type: "get",
                beforeSend: function (o, o1) {
                    $("#loader").show();
                },
                success: function (response) {
                    window.location.reload();

                }
            })
        });
    </script>
</div>
<!-- Main content End Here -->
