<!-- Main content Start Here -->
<div layout:decorate="~{layout}">
    <div layout:fragment="content">
        <section class="content-header">
            <h1>Add Organization</h1>
        </section>
        <section class="content container-fluid form-box-control org-both-box">
            <form action="/org/store" th:method="POST" enctype="multipart/form-data" id="organizationForm"
                  name="organizationForm" autocomplete="on">
                <!--  Org Detail -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="box">
                            <div class="box-header">
                                <div class="col-sm-12">
                                    <div class="heading">
                                        <h3 class="box-title">Organization Details</h3>
                                    </div>
                                </div>
                                <div class="box-body rc-form-body">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label>Organization Name<sup class="r-star-sign">*</sup> </label>
                                                <input type="text" class="form-control" name="orgName" id="orgName">
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label>Organization Abbreviation<sup class="r-star-sign">*</sup>
                                                </label>
                                                <input type="text" class="form-control" name="orgAbb" id="orgAbb">
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label>Address Line 1</label>
                                                <input type="text" class="form-control" name="address1" id="address1">
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label>Address Line 2</label>
                                                <input type="text" class="form-control" name="address2" id="address2">
                                            </div>
                                        </div>
                                        <div class="col-sm-4 select-display">
                                            <div class="form-group">
                                                <label>city</label>
                                                <input type="text" name="city" id="city" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label>State/Province/Region</label>
                                                <input type="text" class="form-control" name="state" id="state">
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label>Zip</label>
                                                <input type="text" class="form-control" name="zip" id="zip">
                                            </div>
                                        </div>
                                        <div class="col-sm-4 select-display">
                                            <div class="form-group">
                                                <label>Country</label>
                                                <select class="select-items form-control" name="country" id="country">
                                                    <option th:value="${country.id}" th:each="country : ${countries}"
                                                            th:text="${country.country_name}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label>Phone Number</label>
                                                <input type="text" class="form-control" name="phone" id="phone">
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group file-upload-box">
                                                <label for="orgImg">Upload Image</label>
                                                <input type="text" id="orgImgName" name="orgImgName"
                                                       placeholder="Choose File" class="upload-input">
                                                <div class="fileUpload upload-button">
                                                    <span>Upload</span>
                                                    <input name="orgImg" id="orgImg" type="file" class="upload"
                                                           value="Upload"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4 preview-image">
                                            <img id="preview-image" src="http://placehold.it/80x80">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--  Org Detail -->
                    <!--  App Configuration -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box">
                                <div class="box-header">
                                    <div class="col-sm-12">
                                        <div class="heading"><h3 class="box-title">App-Configurations</h3></div>
                                    </div>
                                    <div class="box-body rc-form-body">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <label>App name<sup class="r-star-sign">*</sup> </label>
                                                    <input type="text" class="form-control" name="appName" id="appName">
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <label>App URL<sup class="r-star-sign">*</sup> </label>
                                                    <input type="text" class="form-control" name="appUrl" id="appUrl">
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <label>API URL<sup class="r-star-sign">*</sup> </label>
                                                    <input type="text" class="form-control" name="apiUrl" id="apiUrl">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--  App Configuration -->
                    <!--  Admin Detail -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box">
                                <div class="box-header">
                                    <div class="col-sm-12">
                                        <div class="heading"><h3 class="box-title">Organization Admin (Group Admin)
                                            Details</h3>
                                        </div>
                                    </div>
                                    <div class="box-body rc-form-body">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <label>first name<sup class="r-star-sign">*</sup> </label>
                                                    <input type="text" class="form-control" name="firstName"
                                                           id="firstName">
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <label>last name<sup class="r-star-sign">*</sup> </label>
                                                    <input type="text" class="form-control" name="lastName"
                                                           id="lastName">
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <label>email<sup class="r-star-sign">*</sup> </label>
                                                    <input type="text" class="form-control" name="email" id="email">
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <label>Password<sup class="r-star-sign">*</sup> </label>
                                                    <input type="password" class="form-control" name="password"
                                                           id="password">
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <label>Confirm Password<sup class="r-star-sign">*</sup> </label>
                                                    <input type="password" class="form-control" name="confPassowrd"
                                                           id="confPassowrd">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--  Admin Detail -->
                    <!--  Product Permission -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box">
                                <div class="box-header">
                                    <div class="col-sm-12">
                                        <div class="heading"><h3 class="box-title">SSO Settings</h3></div>
                                    </div>
                                    <div class="box-body rc-form-body">
                                        <div class="row">
                                            <div class="col-sm-8">
                                                <div class="form-group row clearfix">
                                                    <label class="col-sm-4 col-form-label text-left">SSO Settings
                                                        at</label>
                                                    <div class="col-sm-8">
                                                        <div class="custom-radio">
                                                            <label>
                                                                <input name="isSsoEnabled" checked type="radio"
                                                                      value="1"
                                                                       class="minimal isSsoEnabled" id="orgLevel">
                                                                Organization Level
                                                            </label>
                                                        </div>
                                                        <div class="custom-radio">
                                                            <label>
                                                                <input name="isSsoEnabled" type="radio" value="0"
                                                                       class="minimal isSsoEnabled" id="subOrglevel">
                                                                Sub-Organisation
                                                                Level
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="clearfix"></div>
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <label>SSO URL<sup class="r-star-sign">*</sup> </label>
                                                    <input type="text" class="form-control ssofields" name="ssourl"
                                                           id="ssourl">
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <label>SSO Key<sup class="r-star-sign">*</sup> </label>
                                                    <input type="text" class="form-control ssofields" name="ssokey"
                                                           id="ssokey">
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <label>SSO Type<sup class="r-star-sign">*</sup> </label>
                                                    <input type="text" class="form-control ssofields" name="ssotype"
                                                           id="ssotype">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--  Product Permission -->
                    <div class="row">
                        <div class="col-md-12 permisson-box">
                            <div class="box">
                                <div class="box-header">
                                    <div class="col-sm-12">
                                        <div class="heading">
                                            <h3 class="box-title">Product Permissions</h3>
                                        </div>
                                    </div>
                                    <div class="section-contents">
                                        <div class="col-sm-6">
                                            <div class="inner-permisson caption">
                                                <div class="box-body rc-form-body">
                                                    <div class="row" id="contentErrorPlacement">
                                                        <div class="heading-title-inner">Content Types</div>
                                                        <div class="col-sm-6" th:each="content : ${contents}">
                                                            <div class="check-bottom">
                                                                <label class="custom-chk">
                                                                    <input type="checkbox" class="minimal"
                                                                           th:value="${content.getId()}"
                                                                           name="content[]">
                                                                    <span class="check-label"
                                                                          th:text="${content.getName()}"> Blogs </span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="inner-permisson caption">
                                                <div class="box-body rc-form-body">
                                                    <div class="row">
                                                        <div class="heading-title-inner">Modules</div>
                                                        <div class="col-sm-6" th:each="module : ${modules}">
                                                            <div class="check-bottom">
                                                                <label class="custom-chk">
                                                                    <input type="checkbox" class="minimal"
                                                                           th:value="${module.getId()}"
                                                                           name="modules[]">
                                                                    <span class="check-label"
                                                                          th:text="${module.getName()}">Gamification</span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--  Other Permission -->
                    <div class="row">
                        <div class="col-md-12 permission-org-box">
                            <div class="box">
                                <div class="box-header">
                                    <div class="col-sm-12">
                                        <div class="heading">
                                            <h3 class="box-title">Other Permissions</h3>
                                        </div>
                                    </div>
                                    <div class="box-body rc-form-body">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group row clearfix">
                                                    <label class="col-sm-6 col-form-label text-left">Create additional
                                                        Sub-Organizations</label>
                                                    <div class="col-sm-6">
                                                        <div class="custom-radio">
                                                            <label>
                                                                <input name="canCreateSubOrg" required="" checked
                                                                       type="radio"
                                                                       value="1" class="minimal orgs"
                                                                       id="creatreorgYES"> Allowed
                                                            </label>
                                                        </div>
                                                        <div class="custom-radio">
                                                            <label>
                                                                <input name="canCreateSubOrg" required="" type="radio"
                                                                       value="0"
                                                                       class="minimal orgs" id="createotrgNO"> Not
                                                                Allowed
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6 org-num-box">
                                                <div class="form-group">
                                                    <label class="col-sm-6 col-form-label">No. of
                                                        Sub-Organisations</label>
                                                    <div class="col-sm-6">
                                                        <div class="quantity">
                                                            <input name="orglimit" type="number" min="1" max="9"
                                                                   class="quantity-input"
                                                                   id="orglimit" th:value="1">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group row clearfix">
                                                    <label class="col-sm-6 col-form-label text-left">Create
                                                        Communities</label>
                                                    <div class="col-sm-6">
                                                        <div class="custom-radio">
                                                            <label>
                                                                <input name="canCreateCommunity" checked type="radio"
                                                                       value="1"
                                                                       class="minimal communities"
                                                                       id="canCreateCommunityYES"> Allowed
                                                            </label>
                                                        </div>
                                                        <div class="custom-radio">
                                                            <label>
                                                                <input name="canCreateCommunity" type="radio" value="0"
                                                                       class="minimal communities"
                                                                       id="canCreateCommunityNO"> Not
                                                                Allowed
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6 org-num-box">
                                                <div class="form-group">
                                                    <label class="col-sm-6 col-form-label">No. of Communities</label>
                                                    <div class="col-sm-6">
                                                        <div class="quantity">
                                                            <input min="1" name="limitComm" type="number"
                                                                   id="limitComm"
                                                                   class="quantity-input" value="1">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                           <div class="row">
                                               <div class="col-sm-6 org-num-box product-hierarchy">
                                                   <div class="form-group row clearfix">
                                                       <label class="col-sm-6 col-form-label">
                                                           No. of levels Allowed for Product hierarchy
                                                       </label>
                                                       <div class="col-sm-6">
                                                           <div class="quantity">
                                                               <input max="3" min="1" name="limitlevels" type="number"
                                                                      id="limitlevels"
                                                                      class="quantity-input" value="1">
                                                           </div>
                                                       </div>
                                                   </div>
                                               </div>
                                           </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--  Other Permission -->
                    <div class="col-sm-12 text-center">
                        <button class="main-button submit m-right-10" type="submit">Submit</button>
                        <a class="cancel-button" href="javascript:void(0);" onclick="history.back();">Cancel</a>
                    </div>
            </form>
        </section>
    </div>
    <script layout:fragment="inner-scripts" src="/assets/js/orgadmin.js"></script>
    <script th:inline="javascript" layout:fragment="inner-scripts">

        $(document).ready(function () {

            $("input.communities").on("ifClicked", function () {
                $(".communities").not(this).iCheck('uncheck');
            });

            $('input.communities').on('ifClicked ifChecked', function () {
                var communities = $(".communities:checked").val();
                if (communities == 1) {
                    $("#limitComm").prop("disabled", false);
                } else {
                    $("#limitComm").prop("disabled", true);
                }

            });

            $("input.orgs").on("ifClicked", function () {
                $(".orgs").not(this).iCheck('uncheck');
            });

            $('input.orgs').on('ifClicked ifChecked', function () {
                var orgs = $(".orgs:checked").val();
                if (orgs == 1) {
                    $("#orglimit").prop("disabled", false);
                } else {
                    $("#orglimit").prop("disabled", true);
                }

            });

        });
    </script>
</div>
