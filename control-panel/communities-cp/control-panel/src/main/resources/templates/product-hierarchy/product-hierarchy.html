            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header">
                            <div class="col-sm-12">

                                    <h3 class="box-title"> Hierarchy Levels</h3>
                                    <!--<a href="#" class="main-button add-right"> <i class="fa fa-plus-circle" aria-hidden="true"></i> Add New Level </a>-->

                            </div>
                            <form role="form" action="">

                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="box-body table-responsive no-padding">
                                                <table class="table table-theme">
                                                    <tbody>
                                                    <tr>
                                                        <th>Level</th>
                                                        <th>Name</th>
                                                        <th>Description</th>

                                                            Action
                                                        </th>
                                                    </tr>
                                                    <!------------------------------------------------------------------------------>
                                                    <tr th:each="product: *{productData}">
                                                        <td th:text="${product.getLevel()}"></td>
                                                        <td th:text="${product.getName()}"></td>
                                                        <td th:text="${product.getDescription()}"></td>
                                                        <!-----------------status-->

                                                              <div class="toggle-switch">
                                                                  <div class="switch-main">
                                                                      <div class="switch">
                                                                          <input type="radio"
                                                                                 th:name="${product.getId()} + _status"
                                                                                 value="1"
                                                                                 th:checked="(${product.getStatus()}==1)"
                                                                                 class="status"
                                                                                 th:data-id="${product.getId()}">
                                                                          <span>Active</span>
                                                                      </div>
                                                                      <div class="switch">
                                                                          <input type="radio"
                                                                                 th:name="${product.getId()} + _status"
                                                                                 value="0"
                                                                                 th:checked="(${product.getStatus()}==0)"
                                                                                 class="status"
                                                                                 th:data-id="${product.getId()}">
                                                                          <span>Inactive</span>
                                                                      </div>
                                                                  </div>
                                                              </div>
                                                          </td>-->
                                                        <!-----------------status-->
                                                        <td class="align-right">
                                                            <!-- <a href="#" class="main-button gray-right"> <i class="fa fa-eye"
                                                                                                            aria-hidden="true"></i>
                                                                View </a>-->
                                                            <a href="#"
                                                               class="edit-icon m-right-10"
                                                               th:onclick="|edit('/product-hierarchy/edit/${product.getId()}','Level',${product.getId()})|">
                                                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                                            </a>

                                                        </td>
                                                    </tr>
                                                    <!------------------------------------------------------------------------------>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--  Category  Levels  -->
        </section>
    </div>
    <div layout:fragment="modal-popup">
        <div id="add-product" class="modal fade popup-theme add-language-pp" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" id="modal-title"> Add Language </h4>
                    </div>
                    <div class="modal-body" id="modal-body">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script layout:fragment="inner-scripts">

        function edit(url, name, id) {
            $.ajax({
                url: url,
                type: "get",
                success: function (response) {
                    $("#modal-title").html("Edit " + name);
                    $("#modal-body").html(response);
                    $("#add-product").modal("show");
                }
            });
        }

        $('.status').click(function () {
            var radioValue = $(this).val();
            var productId = ($(this).attr("data-id"));
            $.ajax({
                url: "/product/setActivation/" + productId + "/" + radioValue,
                type: "get",
                beforeSend: function (o, o1) {
                    $("#loader").show();
                },
                success: function (response) {
                    window.location.reload();

                }
            })
        });
    </script>
</div>
