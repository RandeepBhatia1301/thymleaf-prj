<!-- Main content Start Here -->
<div layout:decorate="~{layout}">
    <div layout:fragment="content">

        <section class="content-header">
            <h1>
                Add Area of Interest
            </h1>
        </section>
        <section class="content container-fluid areainterest-detail-wrapper">
            <!--  Category  Levels  -->
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header">
                            <form role="form" action="/aoi/update" th:method="POST" enctype="multipart/form-data"
                                  id="aoi" name="aoi">
                                <div class="box-body rc-form-body">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label> enter area of Interest title <sup
                                                        class="r-star-sign">*</sup>
                                                </label>
                                                <input type="text" class="form-control" name="title" id="title"
                                                       th:value="${categoryHierarchy.getTitle()}">
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group type-switch">
                                                <div class="custom-radio">
                                                    <label>
                                                        <input name="isPrivate" checked type="radio"
                                                               value="1"
                                                               class="minimal" id="visible"
                                                               th:checked="(${categoryHierarchy.getIsPrivate()} == 0)">
                                                        Open
                                                    </label>
                                                </div>
                                                <div class="custom-radio">
                                                    <label>
                                                        <input name="isPrivate" type="radio" value="0"
                                                               class="minimal" id="invisible"
                                                               th:checked="(${categoryHierarchy.getIsPrivate()} == 1)">Closed
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4 select-display">
                                            <div class="form-group">
                                                <!--   <label> Select Community <sup class="r-star-sign">*</sup> </label>
                                                   <select class="select-items form-control">
                                                       <option value="sports"> sports</option>
                                                       <option value="human resources"> human resources</option>
                                                       <option value="petchem"> petchem</option>
                                                   </select>-->
                                                <select class="select-items form-control" name="categoryId"
                                                        id="categoryId" th:value="${categoryList}">
                                                    <option value="">Select a Community</option>
                                                    <option th:each="category : *{categoryList}"
                                                            th:value="${category.getId()}"
                                                            th:text="${category.getTitle()}"
                                                            th:selected="(${categoryHierarchy.getParentId()} == ${category.getId()})">

                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-12 addcomm-description">
                                            <div class="form-group">
                                                <label> description </label>
                                                <textarea id="description" name="description"
                                                          th:text="${categoryHierarchy.getDescription()}"> Describe the Area of Interest in less than 5000 characters. </textarea>
                                            </div>
                                        </div>
                                        <!-- <div class="col-sm-4">
                                             <div class="form-group">
                                                 <label> Select AOI Admins </label>
                                                 <input type="text" class="form-control" name="" id="">
                                             </div>
                                             <div class="select-comm-admin">
                                                 <div class="human-srh-result">
                                                 <span class="r-pic">  <img
                                                         src="assets/images/dashboard-icon/user-icon.jpg">    </span>
                                                     <span class="r-title"> <a
                                                             href="#"> Abhishek Chhajlani </a> </span>

                                                         </label>
                                                     </div>
                                                 </div>
                                                 <div class="human-srh-result">
                                                 <span class="r-pic">  <img

                                                     <span class="r-title">  Abhishek Chhajlani </span>
                                                     <span class="r-desc">  HR - Governance & Integration & HR Platform </span>
                                                     <div class="form-group r-check">
                                                         <label>
                                                             <input type="checkbox" class="minimal" checked>
                                                         </label>
                                                     </div>
                                                 </div>
                                             </div>
                                         </div>-->
                                        <div class="col-sm-4">
                                            <div class="form-group file-upload-box">
                                                <label> Cover Image <sup class="r-star-sign">*</sup> </label>
                                                <input type="text" id="coverImgName" name="image"
                                                       placeholder="Choose File"
                                                       class="upload-input">
                                                <div class="fileUpload upload-button">
                                                    <span>Upload</span>
                                                    <input name="coverImg" id="coverImg" type="file"
                                                           class="upload" value="Upload"/>
                                                    <input type="hidden" name="cover" id="cover"
                                                           th:value="${imageUploadJson.getImgUrl()}">
                                                </div>
                                            </div>
                                            <span class="max-limit"> Maximum size limit is 5 mb </span>
                                            <div class="col-sm-4 preview-image">
                                                <img id="preview-image1" th:src="@{${imageUploadJson.getImgUrl()}}">
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group file-upload-box">
                                                <label> SVG Image <sup class="r-star-sign">*</sup> </label>
                                                <input type="text" id="SvgImgName" name="image"
                                                       placeholder="Choose File"
                                                       class="upload-input">
                                                <div class="fileUpload upload-button">
                                                    <span>Upload</span>
                                                    <input name="svgImg" id="svgImg" type="file"
                                                           class="upload" value="Upload"/>
                                                    <input type="hidden" name="svg" id="svg"
                                                           th:value="${imageUploadJson.getSvgImgUrl()}">
                                                </div>
                                            </div>
                                            <span class="max-limit"> Maximum size limit is 5 mb </span>
                                            <div class="col-sm-4 preview-image">
                                                <img id="preview-image2" th:src="@{${imageUploadJson.getSvgImgUrl()}}">

                                            </div>
                                        </div>
                                    </div>

                                </div>


                        </div>
                    </div>

                </div>
                <div class="col-sm-12 text-center">
                    <input type="hidden" class="form-control" name="id" id="id" th:value="${id}">
                    <button class="main-button submit m-right-10" type="submit">Submit</button>
                    <a class="cancel-button" href="javascript:void(0);"
                       onclick="history.back();">
                        Cancel </a>
                </div>
                </form>

            </div>
            <!--  Category  Levels  -->
        </section>
    </div>
</div>
